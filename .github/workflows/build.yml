name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: Build Server
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Install Nodejs Packages
      run: cd ui && npm install
    - name: Build UI
      run: cd ui && npm run build
    - name: Build the Docker Image
      run: docker build . --tag crypto-collector:$(date +%s)
